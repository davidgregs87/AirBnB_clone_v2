<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HBNB</title>
    </head>
    <body>
        <h1>States</h1>
        <ul>
            {% for elem in states|sort(attribute='name') %}
            <li>{{ elem.id  }}: <b>{{ elem.name }}</b>
            <ul>
                {% for c in elem.cities|sort(attribute='name') %}
                <li>{{ c.id }}: <b>{{ c.name }}</b></li>
                {% endfor %}
            </ul>
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
